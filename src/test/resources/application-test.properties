spring.threads.virtual.enabled=true

spring.data.mongodb.database=videosmover_test

spring.autoconfigure.exclude[0]=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.autoconfigure.exclude[1]=org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration

server.command.wsl=false
server.command.name=test-server
server.command.listen-cron=disabled

filesystem.downloads-path=/test/Downloads
filesystem.movies-path=/test/Movies
filesystem.tv-path=/test/TV

search.exclude-paths[0]=Excluded

search.video-min-size-bytes=5

move.restricted-remove-paths[0]=Downloads

automove.enabled=true
automove.initial-delay-ms=5000000
automove.cron-ms=10000000
